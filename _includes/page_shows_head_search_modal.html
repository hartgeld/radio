<div id="modal-search-shows" class="uk-modal-full uk-padding-remove" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-padding-remove">
      
      <div class="uk-container  uk-width-1-1 uk-padding-small uk-padding-remove-vertical ">
        <div class="uk-grid-match uk-flex uk-margin-remove uk-padding uk-padding-remove-horizontal uk-padding-remove-bottom" uk-grid>

          <button class="uk-modal-close-default uk-navbar-toggle button-navbar uk-cursor-pointer" type="button" style="cursor: pointer;">
            <i class="fas fa-xmark text-neutral-87 fa-lg"></i>
          </button>

          <div class="uk-width-0 uk-width-1-5@s uk-width-1-5@m uk-width-1-5@l uk-width-1-3@xl"></div>

          
          <div class="uk-modal-body uk-margin-large-top uk-padding-small uk-width-3-5@s uk-width-3-5@m uk-width-3-5@l uk-width-1-3@xl">
            <form class="uk-search uk-search-default  uk-padding-small custom-search-form-rounded-corners">
              <div class="uk-flex uk-flex-middle">
                <div class="uk-position-relative">
                  <span class="uk-form-icon">
                    <i class="fas fa-search fa-2x text-neutral-87"></i> 
                  </span>
                </div>
                <input class="uk-search-input font-size-l-search uk-margin-small-left text-neutral-87" type="search" id="search-input" placeholder="SEARCH">
              </div>
            </form>
            <div id="search-results"></div>
          </div>

        </div>
      </div>

    </div>
</div>
