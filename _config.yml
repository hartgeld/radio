title: FullBeans! Radio
email: hartgeld@pm.me
description: >- 
  Independent community radio station focusing on local artists.
baseurl: "" 
url: "https://radio.holgerardelt.de/" 
# github_username: hartgeld

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag

include:
  - "_pages"
  
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/bundle/ruby
  - .git
  - _site

collections:
  shows:
    output: true